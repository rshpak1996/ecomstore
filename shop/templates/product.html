{% extends 'base/wrapper.html' %}

{% load static %}

{% block title %}
Product
{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row mt-4">
        <div class="col-10 mx-auto col-md-6 my-3">
            <img class="card-img-top" src="{{product.image.url}}" style="border-radius: 25px;">
        </div>
    </div>
</div>

<div class="col-10 mx-auto col-md-6 my-3">
    <div>
        <h1 class="product_title">{{product.name}}</h1>
        <h5 class="text-info font-itallic mb-3">${{product.price}}</h5>
        <p class="product_desc">Product description</p>
        <p class="text-justify product_text">{{product.description}}</p>
        {% if product.stock <= 0 %}
        <p class="text-justify product_text">Our Of Stock</p>
        {% else %}
        <a href="">Add to card</a>
        {% endif %}
    </div>
</div>
{% endblock %}
